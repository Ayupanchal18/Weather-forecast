<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('your-background-image.jpg');
            /* Update with actual background image URL */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-white/80 backdrop-blur-md shadow-lg p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Weather App</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white/70 backdrop-blur-md rounded-xl p-8 max-w-md w-full shadow-lg">
            <!-- City Input and Location Button -->
            <div class="flex items-center mb-6">
                <input id="city-input" type="text" placeholder="Enter your city"
                    class="w-full p-3 rounded-md focus:ring-2 focus:ring-blue-500 border border-gray-300 outline-none">
                <button id="search-btn" class="ml-2 p-3 bg-blue-600 rounded-full text-white hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-4.586 4.586a2 2 0 01-2.828 0l-2.121-2.121a2 2 0 010-2.828l4.586-4.586M8.464 10.464l3.536 3.536" />
                    </svg>
                </button>
            </div>

            <!-- Button to Use Current Location -->
            <div class="flex justify-center mb-6">
                <button id="location-btn"
                    class="flex items-center px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c.971 0 1.92-.386 2.624-1.09a3.715 3.715 0 000-5.248A3.715 3.715 0 0012 3.572a3.715 3.715 0 00-2.624 1.09 3.715 3.715 0 000 5.248A3.715 3.715 0 0012 11z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.657 16.657A8 8 0 004.343 16.657M16.243 19.071A12 12 0 007.757 19.071" />
                    </svg>
                    Use My Location
                </button>
            </div>

            <!-- Main Weather Info -->
            <div class="text-center">
                <h2 class="text-3xl font-bold" id="city-name">City Name</h2>
                <p class="text-sm text-gray-700" id="current-date">Date and Time</p>
                <img id="main-icon" class="mx-auto my-4 w-24 h-24" src="" alt="Weather Icon">
                <p class="text-6xl font-bold" id="temperature">--Â°C</p>
                <p class="text-lg capitalize" id="condition">Weather Condition</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <p class="text-sm">Wind: <span id="wind-speed">-- km/h</span></p>
                    <p class="text-sm">Humidity: <span id="humidity">--%</span></p>
                </div>
            </div>

            <!-- Hourly Forecast (Optional) -->
            <!-- Removed weekly forecast as per your request -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white/80 backdrop-blur-md shadow-lg p-4">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-700">&copy; 2024 Weather Forecast App. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
